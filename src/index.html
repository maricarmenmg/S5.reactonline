<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>


<!-- weather navbar -->

<nav class="navbar navbar-expand-lg weather">
<div class="container-fluid">
  <ul class="navbar-nav rounded-pill">
    <li class="nav-item">
      <p id="weather">
        <span id="city-name"></span>
        <span id="weather-icon"></span>
      </p>
    </li>
    <li class="nav-item">
     <p id="degrees"></p>
    </li>
      </ul>
    </div>
</nav>

<!-- Header Joke Container -->

  <div class="container px-lg-5 side-blob-1">
  </div>

<!-- Page Content-->
<main class="py-5 ">
  <div class="container px-lg-5 joke-container blob">
    <div class="p-4 p-lg-5 text-center">
        <div class="m-4 m-lg-5 ">
          <h3 class="p-4">
            <i class="fa-solid fa-face-grin-squint-tears fa-2xl" style="color: #292929;"></i>
          </h3>
            <h1 class="h1 fw-bold  text-center">Ready to laugh?</h1>
        </div>

        <div class="m-10 m-lg-5">
          <p id="joke" class="fs-5 text-center p-5"></p>

        </div>
  
<!-- Joke Rate -->

<div class="col-12 d-flex justify-content-center jokerate">

  <div class="m-4 m-lg-3 ">

    <button id="rateOne" class="jokerate-btn btn btn-circle btn-xl mx-1">
        <i class="fa-solid fa-face-flushed" style="font-size: 40px"></i>
   </button>

   <button id="rateTwo" class="jokerate-btn btn btn-circle btn-xl mx-1">
    <i class="fa-solid fa-face-meh " style="font-size: 40px"></i>
   </button>
 <button id="rateThree" class="jokerate-btn btn btn-circle btn-xl mx-1">
   <i class="fa-solid fa-face-grin-squint-tears " style="font-size: 40px"></i>
 </button>

</div>
</div>

 <!-- Button Next Joke -->
 <div class="col-12 d-flex justify-content-center mt-20">
  <button id="nextJoke" class="btn btn-primary btn-lg btn-outline"> Show First Joke </button>
</div>

          
</div>
</main>
